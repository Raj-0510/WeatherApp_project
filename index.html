<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./weather_css.css">
</head>
<body>
    <div class="wrapper">

    <h1>Weather APP</h1>
    <!-- Navbar -->
    <div class="tab-container">
        <p class="tab" data-userWeather>Your Weather</p>
        <p class="tab" data-searchWeather>Search Weather</p>
    </div>
    <div class="weather-container">

        <!-- Grant location access -->
    <div class="sub-container  grant-location-container">
        <img src="./assets/location.png" alt="" width="80" height="80" loading="lazy">
        <p>Grant Location Access</p>
        <p>Allow Access to get weather Information</p>
        <button class="btn" data-grantAccess>GRANT ACCESS</button>
    </div>
         <!-- for search --> 
         <form class="form-container" data-searchForm>
            <input  placeholder="Search for City..." data-searchInput>
            <button class="btn" type="submit">
        <img src="./assets/search.png" alt="" width="20" height="20">
        </button>
        </form>
        <!-- Loading -->

    <div class="sub-container loading-container">
        <img src="./assets/loading.gif" alt=""  width="150" height="150">
        <p>loading</p>
    </div>

<!-- Show weather info -->

    <div class="sub-container user-info-container">
        <!-- City name and flag -->
        <div class="name">           
     <p data-cityName></p>           
    <img data-countryIcon>           
</div>

      <!-- weather descriptuion-->
      <p data-weatherDesc></p>
      <!--weather Icon-->
      <img data-weatherIcon>
      <!--temperature-->
      <p data-temp></p>
  
        <!-- 3 cards parameter -->
        <div class="parameter-container">
        <!-- Card 1 -->
        <div class="parameter">
            <img src="./assets/wind.png" alt="">
            <p>WINDSPEeD</p>
            <p data-windspeed></p>
        </div>
        <!-- Card 2 -->

        <div class="parameter">
            <img src="./assets/humidity.png" alt="">
            <p>HUMIdITY</p>
            <p data-humidity></p>
        </div>
        <!-- Card 3 -->
        <div class="parameter">
            <img src="./assets/cloud.png" alt="">
            <p>CLOUdS</p>
            <p data-cloudiness=""></p>
        </div>
    </div>
    </div>
</div>
</div>
<script src="./weather_js.js"></script>
</body>
</html>
